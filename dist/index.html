  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  
  <div class="centered-block" style="margin-top: 20px; margin-bottom: 50px;">
    
      <div id="player-large" class="promo-player" style="width: 1200px;">
  <div class="header">
    <div>
      <div class="caption-inner">
        <a href="https://www.ivi.ru/watch/180036/description" class="title" target="_blank">
          <span>–ë–∞–ª–∫–∞–Ω—Å–∫–∏–π —Ä—É–±–µ–∂</span>
        </a>
      </div>
      <div class="description">2019, –†–æ—Å—Å–∏—è, 16+</div>
    </div>
  </div>
  
  <div class="video-wrapper"></div>

  <div class="footer">
    <button class="icon-button js-play-button">‚ñ∂</button>
    <button class="icon-button js-pause-button">‚è∏</button>
    <button class="icon-button js-volume-on-button">üîä</button>
    <!-- <button class="icon-button js-volume-off-button">üîá</button> -->
    
    <div class="play-bar">
      <div class="time-current">0:08:31</div>
      
      <div class="rc-slider progress js-progress" style="display: flex;">
        <div class="rc-slider-track" style="width: 5.65558%;"></div>
        <div class="button-progress"></div>
      </div>
      <div class="time-duration">2:30:53</div>
    </div>

  </div>

</div>
<script>
  (function(){
    var Playable = window.Playable;
    const player = Playable.create({
        width: "1200",
        height: "680",
        src: 'https://wixmp-01bd43eabd844aac9eab64f5.wixmp.com/videos/output/720p/Highest Peak.mp4',
        hideOverlay: true,
        hideMainUI: true,
      });
    const playerContainer = document.getElementById('player-large')
    
    const wrapper = playerContainer.getElementsByClassName('video-wrapper')[0]
    player.attachToElement(wrapper);
    const playButton = playerContainer.getElementsByClassName('js-play-button')[0];
    const pauseButton = playerContainer.getElementsByClassName('js-pause-button')[0];
    pauseButton.style.display = 'none';

    playButton.addEventListener('click', ()=>{
      player.play();
    })
    pauseButton.addEventListener('click', ()=>{
      player.pause();
    })

    player.on(Playable.ENGINE_STATES.PLAYING, ()=>{
      playButton.style.display = 'none';
      pauseButton.style.display = 'block';
    })

    player.on(Playable.ENGINE_STATES.PAUSED, ()=>{
      playButton.style.display = 'block';
      pauseButton.style.display = 'none';
    })

    player.on(Playable.ENGINE_STATES.ENDED, ()=>{
      playButton.style.display = 'block';
      pauseButton.style.display = 'none';
      player.reset();
    })

  })();
</script>
    
  </div>
