<script>
  (function(){
    var Playable = window.Playable;
    const player = Playable.create({
        width: "{{width_px}}",
        height: "{{height_px}}",
        src: 'https://wixmp-01bd43eabd844aac9eab64f5.wixmp.com/videos/output/720p/Highest Peak.mp4',
        hideOverlay: true,
        hideMainUI: true,
      });
    const playerContainer = document.getElementById('{{player_id}}')
    
    const wrapper = playerContainer.getElementsByClassName('video-wrapper')[0]
    player.attachToElement(wrapper);
    const playButton = playerContainer.getElementsByClassName('js-play-button')[0];
    const pauseButton = playerContainer.getElementsByClassName('js-pause-button')[0];
    pauseButton.style.display = 'none';

    playButton.addEventListener('click', ()=>{
      player.play();
    })
    pauseButton.addEventListener('click', ()=>{
      player.pause();
    })

    player.on(Playable.ENGINE_STATES.PLAYING, ()=>{
      playButton.style.display = 'none';
      pauseButton.style.display = 'block';
    })

    player.on(Playable.ENGINE_STATES.PAUSED, ()=>{
      playButton.style.display = 'block';
      pauseButton.style.display = 'none';
    })

    player.on(Playable.ENGINE_STATES.ENDED, ()=>{
      playButton.style.display = 'block';
      pauseButton.style.display = 'none';
      player.reset();
    })

  })();
</script>
